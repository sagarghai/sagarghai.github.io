---
layout: default
title: Sagar Ghai's Blog
---
<div class="toc">
    <div class="home-greeting">
        <div class="toc-row">
            <h1 style="text-align: center;">Welcome to my chamber of thoughts!</h1><br>
        </div>

        <hr class="toc-line toc-line-thick">

        {% for post in site.posts %}
        <div class="toc-row">
            <div class="toc-date"><h3>{{ post.date | date_to_string }}</h3></div>
            <div class="toc-content">
                <h2 class="toc-title"><a href="{{ post.url }}" class="underline">{{ post.title }}</a></h2>
                <div><h3>{{post.description}}</h3></div>
            </div>
        </div>
        <hr class="toc-line">
        {% endfor %}
    </div>
</div>
